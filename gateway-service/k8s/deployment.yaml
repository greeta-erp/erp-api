apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  labels:
    app: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      serviceAccountName: spring-cloud-kubernetes
      containers:
      - name: gateway
        image: piomin/gateway
        ports:
        - containerPort: 8080